<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SENSETIME</title>
</head>
<body>
{% if user and user.age >= 18 %} <!--如果存在user-->
    <a href="#">{{ user.name }}</a>
    <a href="#">注销</a>
{% elif user and user.age < 18 %}
    <p>禁止未成年进入</p>
{% else %}
    <a href="#">登录</a>
    <a href="#">注册</a>
{% endif %}
</body>
</html>
