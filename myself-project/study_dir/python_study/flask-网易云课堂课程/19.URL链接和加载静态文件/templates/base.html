<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <style>
        .nav {
            background-color: #1b6d85;
            height: 65px;
        }

        ul {
            overflow: hidden;
        }

        .nav li {
            float: left;
            padding: 0 10px;
            list-style: none;
            line-height: 65px;
        }

        .nav li a {
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="nav">
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">发布问答</a></li>
    </ul>
</div>
{% block main %}
{% endblock %}
</body>
</html>
