    //1. 获取最大值:
    //A. 自己写:
    function get_Math() {
        this.get_Max = function () {
            var max = arguments[0];
            for (var i = 0; i < arguments.length; i++) {
                if (max < arguments[i]) {
                    max = arguments[i];
                }
            }
            return max;
        };
    }

    var MyCount = new get_Math();
    var result = MyCount.get_Max(12, 2, 3, 4, 5, 3, 2, 3);
    console.log(result);
