<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型转换</title>
</head>
<body>

<script>
    var num1 = 10;
    var num2;
    var num3 = null;
    console.log(num1.toString());
    // console.log(num2.toString());  //-->无法转换
    // console.log(num3.toString());  //-->无法转换
    console.log(String(num2));  //-->可以转换
    console.log(String(num3));  //-->可以转换
</script>

</body>
</html>
