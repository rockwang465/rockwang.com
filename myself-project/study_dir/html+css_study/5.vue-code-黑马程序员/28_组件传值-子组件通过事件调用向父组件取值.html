<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件传值-子组件通过事件调用向父组件取值</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>

<div id="app">
    <!--2.3 自定义一个属性func，并引用methods的方法, 使用事件绑定机制 v-on: 简写为 @-->
    <!--这样show方法就传递进来了，如果show()带了小括号，则是执行了后返回结果给func，这里不用带()-->
    <com2 v-on:func="show"></com2>
</div>
<template id="tmp2">
    <div>
        <h1>这是子组件</h1>
        <!--2.4 通过 @click 点击事件，来绑定func方法-->
        <input type="button" value="这是子组件中的按钮 - 点击它，触发父组件传递过来的func方法" @click="myclick">
    </div>

</template>
<script>
    var com2 = {
        // 2.1 定义第二个组件，引用父组件中的methods的方法
        template: '#tmp2',
        methods: {
            myclick() {
                this.$emit();
            }
        }
    };


    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            // 2.2 定义一个父组件方法，用来被调用
            show() {
                console.log('父组件--这是Vue的methods中的show方法')
            }
        },
        components: {
            com2
        }
    })
</script>
</body>
</html>
