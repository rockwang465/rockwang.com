<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第1章-第7讲:v-cloak v-text v-html</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        [v-cloak] {  /*1.隐藏变量名，当网速特别慢的时候，原来可能有变量名存在，所以要隐藏掉*/
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <!--1.隐藏变量名，当网速特别慢的时候，原来可能有变量名存在，所以要隐藏掉-->
    <p v-cloak>------{{ msg }}------</p>
    <!--2. 类似插值表达式效果，也是渲染内容，
        A. 优点: 由于没有用{{msg}}这种插值表达式，所以没有闪烁问题
        B. 缺点: 但里面的等于号= 全部覆盖掉了;而插值表达式只会替换自己的这个占位符，不会把整个元素内容清空
    -->
    <h4 v-text="msg">========</h4>
    <div v-html="msg2"></div>  <!--这里h1只有通过v-html才能被解析成h1标签，其他的都被转义成文字-->
    <input type="button" value="按钮" v-bind:title="mytitle + '123abc'">  <!--v-bind: 指定字符串为变量, 且可以加字符串 -->
    <input type="button" value="按钮" :title="mytitle + '123abc'">  <!--v-bind: 还可以被简写为 : -->
    <input type="button" value="按钮show" v-on:click="show">  <!-- v-on: 事件绑定机制, click为鼠标点击事件-->
    <input type="button" value="按钮show" @mouseover="show">  <!-- v-on: 事件绑定机制，mouseover为鼠标移动上去的时间-->
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '123',
            msg2: '<h1>我是一个大大的H1</h1>',
            mytitle: '这是一个自己定义的title'
        },
        methods: {  //定义方法，来被v-on:click调用
            show: function () {
                alert("Hello rock")
            }
        }
    })
</script>
</body>
</html>
