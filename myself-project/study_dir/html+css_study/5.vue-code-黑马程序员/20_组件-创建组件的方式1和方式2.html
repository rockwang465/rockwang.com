<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件-创建组件的方式1和方式2</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>

<div id="app">
    <!--此处引用下面定义的组件-->
    <mycom1></mycom1>
    <mycom2></mycom2>
</div>

<script>
    // 1. 第一种方式创建Vue组件:
    // 1.1 使用Vue.extend 来创建全局的Vue组件
    // var com1 = Vue.extend({
        // 通过template 属性，指定了组件要展示的HTML结构
    //     template: '<h3>这是使用 Vue.extend 创建的组件</h3>'
    // });

    // 1.2 格式: Vue.component('组件的名称','创建出来的组件模板对象')
    // Vue.component('myCom1', com1);  // 注意: 如果名称中有大写(驼峰命名法)，上面引用的标签时要用小写，且前面要加 -，即 ( <my-com1></my-com1> )
    // Vue.component('mycom1', com1);  //这里没有大写，则上面正常引用即可( <mycom1></mycom1> )

    // 将1.1 和1.2 合并简写到一起:
    Vue.component('mycom1',Vue.extend({
        template: '<h3>这是使用 Vue.extend 创建的组件</h3>'
    }));

    // 2. 第二种方式创建Vue组件:
    Vue.component('mycom2',{
        // 注意: 不论哪种方式创建出来的组件，在组件的template属性指向的模板内容中，必须有且只能有一个根元素(例如这里的div)
        template: '<div><h3>这是直接使用Vue.component 创建出来的组件</h3><span>123456</span></div>'
    });

    var vm = new Vue({
        el: "#app",
        data: {},
        methods: {}
    })
</script>


</body>
</html>
