<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌列表案例</title>
    <script src="lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
    <style>

    </style>
</head>
<body>

<div id="app">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加品牌</h3>
        </div>
        <div class="panel-body form-inline">
            <label>
                ID: <input type="text" class="form-control" v-model="id">
            </label>
            <label>
                Name: <input type="text" class="form-control" v-model="name">
            </label>
            <!--<input type="button" value="添加" class="btn btn-primary" @click="add">-->
            <input type="button" value="添加" class="btn btn-primary" @click="add()">
            <!--这里add也可以加小括号的
                加小括号的作用是传参，否则不如不加。
            -->
            <label>
            搜索名称关键字: <input type="text" class="form-control" v-model="keyWords">
            </label>
        </div>

    </div>


    <!-- 这里table 用了好几个style定义的，这样表格很好看 -->
    <table class="table table-bordered table-hover table-striped ">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>CTime</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in list" :key="item.id">
            <td>{{ item.id }}</td>
            <td v-text="item.name"></td>  <!-- {{ 插值表达式 }} v-text="item.name" 两种用法都可以的-->
            <td>{{ item.ctime }}</td>
            <!--<td><a href="" @click="del(item.id)">删除</a></td>-->
            <td><a href="" @click.prevent="del(item.id)">删除</a></td>
            <!--先阻止a链接的默认跳转功能。
                点击删除，执行del方法，这里传入item.id的值进去
            -->
        </tr>
        </tbody>
    </table>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: [
                {id: 1, name: "奥迪", ctime: new Date()},
                {id: 2, name: "宝马", ctime: new Date()},
                {id: 3, name: "奔驰", ctime: new Date()}
            ],
            list2: [23, 42, 5, 34, 543, 3, 45],
            id: '',
            name: '',
            keyWords: '',
        },
        methods: {
            add() {
                this.list.push({id: this.id, name: this.name, ctime: new Date()});
                this.id = '';  //添加完内容之后，这里要清空一下，让输入栏清空
                this.name = ''
            },
            del(carId) {  //根据传进来的id参数进行删除
                // 这里需要根据carId，找到对应项的索引，然后通过索引用数组的splice删除

                // 我写的解决方法:
                for (var i = 0; i < this.list.length; i++) {
                    if (this.list[i].id == carId) {
                        console.log("相等情况下，点击的ID"+carId+"对应的索引"+i);
                        this.list.splice(i,1);  //splice(删除的索引开始值，删除数量)
                    }
                }
                // this.list.splice((carId-1),carId);  //这个不行，因为不是拿索引位删除有异常的

                // 老师写的解决方法1 some:
                // 通过some方法进行循环，如果达到条件，就return结果并结束循环
                // this.list.some((item,i)=>{
                //     if (item.id ==carId) {
                //         this.list.splice(i,1);  //splice(删除的索引开始值，删除数量)
                //         return true;
                //     }
                // })

                // 老师写的解决方法2 findIndex:
                // 但是我这里好像不行，没有这个方法
                // var index = this.list.findIndex(item => {
                //     if (item.id == carId ){
                //         return true;
                //     }
                // })
            }
        }
    })
</script>

</body>
</html>
