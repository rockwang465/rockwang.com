<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素</title>
    <style type="text/css">
        a::after{
            content: "你就知道";
            color: red;
        }
        a::before{
            content: "亲";
            color: green;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com">百度一下</a>
</body>
</html>
