<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历</title>
</head>
<body>
    <table border="2px" width="580px" align="center" cellspacing="0">
        <tr>
            <th align="center" colspan="5" >个人简历</th>
        </tr>
        <tr>
            <td width="100px">姓名</td>
            <td width="100px">项玲玲</td>
            <td width="100px">出生年月</td>
            <td width="100px">1991.2.18</td>
            <td rowspan="2"><img src="../picture/header-girl-002.png"/> </td>
        </tr>
        <tr>
            <td>性别</td>
            <td>女</td>
            <td>政治面貌</td>
            <td>党员</td>
        </tr>
        <tr>
            <td>自我评价</td>
            <td colspan="4">一个乐观积极的文艺女青年</td>
        </tr>
    </table>

</body>
</html>


合并行: colspan="4"  合并一行中的4个单元格
合并列: rowspan="4"  合并一列中的4个单元格
同时td中还可以使用 cellspacing、algin、width等参数
