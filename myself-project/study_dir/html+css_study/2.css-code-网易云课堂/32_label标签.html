<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label标签</title>
</head>
<body>
    <form action="">
        男:<input type="radio" name="sex">
        女:<input type="radio" name="sex">
    </form>

    <!--方法一：-->
    <label>
        男2:<input type="radio" name="sex">
    </label>
    <label>
        女2:<input type="radio" name="sex">
    </label>

    <!--方法二：-->
    <label for="baomi">
        保密: <input id="baomi" type="radio" name="sex">
    </label>

</body>
</html>
