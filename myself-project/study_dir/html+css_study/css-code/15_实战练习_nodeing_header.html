<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>螺钉课堂</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .out {
            height: 60px; /*最外层要限定总的高度*/
            background: green; /*最外层要配置背景颜色*/
            /*border: 1px solid red;  !*测试时每一层都要弄个边框*!*/
        }

        .mid {
            width: 1100px; /*一定要设置个宽度，配合margin居中*/
            margin: 0 auto; /*这种用法一定要会，因为这样设置永远水平居中*/
            /*border: 2px solid orange;*/
        }

        #logo {
            vertical-align: top; /*注意：设置图片为垂直对齐*/
            width: 160px; /*并且把图片的高、宽定死，注意大小要确定好，否则会被拉伸的，就不好看了*/
            height: 45px;
            margin-top: 5px; /*让图片显示的内容上面留点空隙，好看点*/
        }

        a {
            width: 60px;
            height: 48px;
            display: inline-block; /*设置a标签为块级元素*/
            /*但是要注意，当有图片和文字(这里mid盒子里有img图片标签和a文字标签)*/
            /*当设置a标签为块元素时，img图片标签的对齐方式会有问题，所以需要为img*/
            /*标签设置规则: vertical-align: top  见上面#logo*/
            /*border: 1px solid pink;*/

            /*font-family: "微软雅黑", serif;  !*设置字体类型*!*/
            /*font-size: 18px;  !*设置字体大小*!*/
            color: black; /*设置字体颜色*/

            line-height: 48px; /*让文字垂直居中，就是等于行高即可*/
            text-align: center; /*让文字水平居中*/
            text-decoration: none; /*亮点: 去掉文字的下划线(链接正常有下划线，但是不好看的，所以要去掉)*/
            font-weight: bold; /*文字加粗*/
        }
    </style>
</head>

<body>
<div class="out">
    <div class="mid">
        <img id="logo" src="../picture/nodeing_logo.png" alt="logo">
        <a href="" class="tag">实战</a>
        <a href="" class="tag">课程</a>
        <a href="" class="tag">班级</a>
        <a href="" class="tag">社区</a>
        <a href="" class="tag">博客</a>
    </div>
</div>
</body>
</html>
