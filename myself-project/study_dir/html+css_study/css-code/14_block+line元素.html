<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块与行元素</title>
    <style type="text/css">
        div{  /*做成了充满整行的效果，一行一行的，因为div 是块元素*/
            height: 50px;
            background: green;
            margin: 5px 0;
            width: 200px;  /*就算设置宽度了，但用右击浏览器--检查--鼠标移上去--还是背景为整行的，这就是块元素的效果*/

            /*转换成行内元素，但如果div中没有内容(文字)则网页上就不显示了，因为宽、高无效了，是行内元素了*/
            /*display: inline;*/
            /*设置是否显示行内元素的文字内容*/
            display: none;
        }
        span{  /*由于span属于行级元素，导致这是宽高也没有用*/
            width: 300px;  /*正常设置高、宽没效果的*/
            height: 50px;
            background: red;

            /*可以通过   方法转换成块元素*/
            /*display: block;  !*转换成了块级元素了,每个元素分行显示*!*/
            display: inline-block;  /*转换成块级元素，但还是在一行上，只是高、宽被显示出来了*/

            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div>aa</div>
    <div>vv</div>
    <div></div>
    <div></div>

    <span>首页</span>
    <span>课堂</span>
    <span>实战</span>
</body>
</html>
