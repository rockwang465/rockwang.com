<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件切换-使用v-if和v-else结合flag切换</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <a href="" @click.prevent="flag=true">登录</a>
    <a href="" @click.prevent="flag=false">注册</a>

    <!--总结: 这里用v-if v-else有个致命的缺陷，就是只能判断两个，超过2个就无法显示效果了-->
    <login v-if="flag"></login>
    <register v-else="flag"></register>
</div>

<script>
    Vue.component('login', {
        template: '<h3>登录组件</h3>'
    });
    Vue.component('register', {
        template: '<h3>注册组件</h3>'
    });

    var vm = new Vue({
        el: '#app',
        data: {
            flag: true
        },
    })
</script>
</body>
</html>
