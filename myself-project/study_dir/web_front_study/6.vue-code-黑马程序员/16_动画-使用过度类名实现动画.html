<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画-使用过度类名实现动画</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style>
        /*v-enter 是进入之前，元素的起始状态，此时还没有开始进入*/
        /*v-leave-to 是动画离开之后，离开的终止状态，此时冤死动画已经结束了*/
        .v-enter,
        .v-leave-to {
            opacity: 0;  /*透明度变化为0*/
            transform: translateX(150px);  /*向右位移150px距离*/
        }

        /*.v-enter-active 入场动画的时间段 */
        /*.v-leave-active 立场动画的时间段 */
        .v-enter-active,
        .v-leave-active {
            transition: all 2.5s ease;  /* 渐变时间2.5s */

        }
    </style>
</head>
<body>
<div id="app">
    <input type="button" value="toggle" @click="flag=!flag">
    <!--需求: 点击按钮，让 h3标签的内容显示；再次点击按钮，让h3标签的内容隐藏-->
    <!--1. 使用transition元素，把需要被动画控制的元素包裹起来；这个元素是Vue官方提供的-->
    <transition>
        <h3 v-if="flag">我是一个H3</h3>
    </transition>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true
        },
        methods: {}
    });
</script>
</body>
</html>
