<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第1章-第6讲:vue和MVVM之间的关系</title>
    <!--1. 导入Vue的包-->
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <!--将来 new 的 Vue 实例，将会控制这个 元素中的所有内容-->
    <!--Vue 实例所控制的这个元素区(这里的div盒子),就是MVVM中的 V界面-->
    <div id="app">
        <p id="content">{{ msg }}</p>
    </div>

    <script>
        // 2. 创建一个vue的实例
        // 当我们导入包之后，在浏览器的内存中，就多了一个 Vue 构造函数
        // 注意： 我们 new 出来的这个 vm 对象，就是我们 MVVM中的 VM调度者
        var vm = new Vue ({
            el:  '#app',  //表示当前我们 new 的这个 Vue 实例，要控制页面上的哪个区域，这里是div盒子，id=app
            // 这里的data，就是MVVM中的M ，专门保存每个页面的数据的
            data: {     // data属性中，存放的是 el 中要用到的数据
                msg: '欢迎学习Vue'  // 通过Vue提供的指令，很方便的就能把数据渲染到页面上，程序员不用再手动
                                    // 操作DOM元素了 【前端的Vue之类的框架，不提倡我们去手动操作DOM元素了】
            }

        })

    </script>
</body>
</html>
