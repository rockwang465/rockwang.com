<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>钩子函数实现小球半场动画</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style>
        .ball {
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }
    </style>

</head>
<body>
<div id="app">
    <input type="button" value="快到碗里来" @click="flag=!flag">
    <!--v-on: 简写为 @ -->
    <transition
            v-on:before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter">
        <div class="ball" v-show="flag"></div>
    </transition>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: false
        },
        methods: {
            // 注意: 动画钩子函数的第一个参数为el，表示要执行动画的那个DOM元素，是个原生的JS DOM对象
            // 大家可以认为， el 是通过 document.getElementById('')方式获取到的元素JS DOM对象
            beforeEnter(el) {  //表示动画入场之前，此时动画尚未开始，可以在beforeEnter中设置元素开始动画之前的起始样式
                // 设置小球开始动画之前的起始位置
                el.style.transform = "translate(0, 0)"
            },
            enter(el,done) {
                // 这句话，没有实际的作用，但是如果不写，出不来动画效果。可以认为是强制动画刷新。
                // el.offset  Height Left Right Top 任意一个都行
                el.offsetWidth;
                // enter表示动画开始之后的样式，这里可以设置小球完成动画之后的结束状态
                el.style.transform = "translate(150px, 450px)";
                el.style.transition = 'all 1s ease';
                done(); // 这里的done其实就是afterEnter函数。 也就是说done 是 afterEnter函数的引用。
            },
            afterEnter(el) { // 动画完成之后，会调用afterEnter
                this.flag = !this.flag;  //让小球隐藏，非即可。但是需要等待一会才会隐藏。所以上面要加一个done
            }
        }
    })
</script>
</body>
</html>
