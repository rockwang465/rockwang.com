<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5</title>
    <style>
        fieldset {
            width: 200px;
        }

        .box {
            width: 600px;
            height: 400px;
            border: 1px solid red;
            position: relative;
            margin: 0 auto;
        }

        .middle-box {
            width: 400px;
            height: 240px;
            border: 1px solid green;
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="middle-box">
        <fieldset>
            <legend>用户登录</legend>
            用户名: <input type="text"><br>
            密 码: <input type="password">
        </fieldset>
        <dl>
            <dt>邮箱</dt>
            <dd><input type="email"></dd>
            <dd>*注册后不可以更改</dd>
        </dl>
    </div>

</div>
</body>
</html>
