<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例二维码的显示和离开</title>
    <style>
        .cls {
            float: left;
        }
        .show {
            display: block;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div class="cls" id="div1">
    <img src="../picture/webapi课程img/QRcode2-1.png" alt="">
</div>
<div class="cls hide" id="div2">
    <img src="../picture/webapi课程img/QRcode2-2.png" alt="">
</div>

<script src="common.js"></script>
<script>
    my$("div1").onmouseover = function () {
        my$("div2").className = "cls show";
    };
    my$("div1").onmouseout = function () {
        my$("div2").className = "cls hide";
    };
</script>
</body>
</html>
