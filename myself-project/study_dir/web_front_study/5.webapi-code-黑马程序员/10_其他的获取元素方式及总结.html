<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他的获取元素方式及总结</title>
</head>
<body>
<input type="button" value="显示弹框" id="btn" />

<script>
    // 根据选择器的方式获取元素
    document.querySelector("#btn").onclick = function () {
      alert("大家好")
    };
</script>
</body>
</html>
