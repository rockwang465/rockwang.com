<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件和子组件的区别</title>
</head>
<body>
<div id="app">
    <!--3.使用组件(以标签的方式使用)-->
    <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
    // 1.1(子组件)创建组件构造器，并制作template模板
    const cpn1 = Vue.extend({ // 名字随便起
        // ``是ES6语法
        template: `
    <div>
        <h2>我是cpn1</h2>
        <p>cpn1内容AAA</p>
        <p>cpn1内容BBB</p>
    </div>
    `
    })

    // 1.2(父组件)创建组件构造器，并制作template模板;注册子组件，并应引用子组件进来使用
    const cpn2 = Vue.extend({ // 名字随便起
        // ES6语法 ```
        template: `
          <div>
          <h2>我是cpn2</h2>
          <p>cpn2内容AAA</p>
          <p>cpn2内容BBB</p>
          <cpn1></cpn1>
          </div>
        `,
        // 1.3注册子组件(将cpn1作为子组件，所以先这里注册，再在上面引用标签)
        components: {
            cpn1: cpn1
        }
    })

    // root根组件
    const app = new Vue({
        el: "#app",
        data: {
            message: "hello"
        },
        // 3.局部组件定义(放在vue实例中定义的为局部组件)
        components: {
            cpn2: cpn2,
        }
    })
</script>
</body>
</html>
