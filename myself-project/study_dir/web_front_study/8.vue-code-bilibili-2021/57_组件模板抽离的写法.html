<!--第二种写模板的方法-->
<!--1.[推荐使用] 这里创建模板，也要给一个id -->
<template id="mycpn1">
    <div>
        <h2>cpn1标题</h2>
        <p>cpn1内容</p>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    // 2.这里注册全局组件
    Vue.component('cpn1', {
        template: '#mycpn1'
    })

    const app = new Vue({
        el: "#app"
    })
</script>
