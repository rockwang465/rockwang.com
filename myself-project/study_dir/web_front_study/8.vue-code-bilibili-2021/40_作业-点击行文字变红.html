<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击行文字时，当前行文字变为红色</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <!--这会导致每行文字都变红: -->
        <!--<li v-for="(item, index) in movies" :key="index" class="active">{{item}}</li>-->

        <!--下面这种，通过获取当前行的索引，和点击行的索引进行对比，相同的时候为true，则显示红色-->
        <li v-for="(item,index) in movies" :key="index"
            :class="{active: currentIndex === index}" @click="changeColor(index)">{{ item }}
        </li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            movies: ['海王', '海贼王', '加勒比海盗', '大海'],
            currentIndex: 0
        },
        methods: {
            changeColor(index) {
                this.currentIndex = index;
            }
        }
    })


</script>
</body>
</html>
