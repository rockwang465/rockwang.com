<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model双向绑定</title>
</head>
<body>
<div id="app">
    <!--v-model会影响message的值-->
    <h4>用v-model:</h4>
    <input type="text" v-model:value="message">
    <button>{{message}}</button>
    <br>

    <!--用v-bind + @input(v-on:input) + $event 实现 v-model双向绑定的效果-->
    <!--input监听内容变化-->
    <h4>(不推荐)用v-bind + @input(v-on:input) + $event 实现 v-model双向绑定的效果:</h4>
    <!--<input type="text" :value="message" @input="valueChange">-->
    <!--简写:-->
    <input type="text" :value="message" @input="message=$event.target.value">
    <button>{{message}}</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "hello"
        },
        methods: {
            valueChange($event){
                this.message = $event.target.value
            }
        }
    })
</script>
</body>
</html>
