<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model结合checkbox类型使用</title>
</head>
<body>
<div id="app">
    <!--1.选择一个-->
    <select name="abc" v-model="fruit">
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="葡萄">葡萄</option>
        <option value="西瓜">西瓜</option>
    </select>
    <h4>您选择的水果是: {{fruit}}</h4>

    <hr>

    <!--2.选择多个-->
    <!--multiple 表示可以多选-->
    <select name="def" v-model="fruits" multiple>
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="葡萄">葡萄</option>
        <option value="西瓜">西瓜</option>
    </select>
    <h4>您选择的水果是: {{fruits}}</h4>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            fruit: "西瓜",
            fruits: []
        }
    })
</script>
</body>
</html>
