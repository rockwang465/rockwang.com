<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <!--通过v-model进行改值，当选择男时sex="男"，反之为"女"-->
  <label for="male">
    <!--name相同才可以互斥
        value为绑定的值的
        v-model进行选择后改值-->
    <input type="radio" id="male" name="sex" value="男" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" id="female" name="sex" value="女" v-model="sex">女
  </label>
  <h2>您选择的性别是:{{ sex }}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      sex: "女" // 默认值为"女"
    }
  })
</script>

</body>
</html>
