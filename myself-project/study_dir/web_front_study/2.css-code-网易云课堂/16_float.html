<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style type="text/css">
        .header {
            width: 98%;
            height: 80px;
            /*height: 100%;*/
            background: green;
            /*border-bottom: 5px;*/
        }

        .main {
            /*width: 100%;*/
            height: 700px;
            /*height: 80%;*/
            background: gray;
        }

        .left {
            width: 75%;
            height: 450px;
            /*height: 50%;*/
            background: pink;
            float: left;
        }

        .right {
            width: 24%;
            height: 650px;
            /*height: 70%px;*/
            background: orange;
            float: right;
        }

        .footer {
            width: 100%;
            height: 50px;
            /*height: 10%;*/
            background: blue;
        }

        .clear {  /*通过定义clear: both解决浮动问题*/
            clear: both;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="header">header</div>
    <div class="main">
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="clear">clear</div>  <!--通过定义clear的css来解决-->
    </div>
    <div class="footer">footer</div>
</body>
</html>
