<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性</title>
    <style type="text/css">
        .wenben{
            border: 1px solid red;
            height: 50px;
            text-align: center;  /*文字从左边，变成居中*/
            line-height: 50px;  /*文字从上边，变成居中*/
            /*text-indent: 50px;*/  /*左侧缩进50px*/
            letter-spacing: 10px;
        }
    </style>

</head>
<body>
    <p class="wenben">这是一个文本属性测试</p>
</body>
</html>
