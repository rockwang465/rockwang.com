<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position绝对定位</title>
    <style type="text/css">
        body {
            margin: 0;
        }

        .box {
            border: 1px solid green;
            height: 100px;
            width: 100px;
            margin-left: 100px;
            margin-top: 100px;

            position: relative; /*依照上面做参照物*/
            left: -100px;
            top: -100px;
        }
    </style>
</head>
<body>

<div class="box">

</div>
</body>
</html>
