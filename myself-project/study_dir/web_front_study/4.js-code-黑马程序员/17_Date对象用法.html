    function getDate(dt) {
        // var dt = new Date();  //这里不定义，放到下面定义
        var year = dt.getFullYear();
        var month = dt.getMonth();
        var day = dt.getDate();
        month = month < 10 ? "0" + month : month;  //如果月份小于10前面加0
        day = day < 10 ? "0" + day : day;
        return year + "年" + month + "月" + day + "日"
    }
    var dt = new Date();  //这里使用内置函数
    var time = getDate(dt);   //这里再传进去
    // var time = getDate(new Date());
    console.log(time);  //这里显示结果
