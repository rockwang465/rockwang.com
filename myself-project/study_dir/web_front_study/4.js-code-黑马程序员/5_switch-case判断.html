    // 判断输入月份后，当月的天数：
    // 1 3 4 7 8 10 12月为31天
    // 2月为28天
    // 4 6 9 11月为30天
    var month = parseInt(prompt("请输入月份:"));
    if (!isNaN(month)){
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                console.log("31天");
                break;
            case 2:
                console.log("28天");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                console.log("30天");
                break;
            default:
                console.log("请输入1-12之间的数字，谢谢！")
        }
    }
    else {
        console.log("您的输入有误，请输入1-12之间的月份数字，谢谢！")
    }

</script>
