// 版本号
syntax = "proto3";

// 指定包名
package proto;

// 定义结构体
message UserRequest{
  // 定义用户名
  string name = 1;   // 1是编码的位置
}

// 响应结构体
message UserResponse{
  int32 id = 1;
  string name = 2;
  int32 age = 3;
  // repeated 表示一个可变数组，go中会转成切片
  repeated string hobby = 4;
}

// service定义方法
service UserInfoService{
  rpc GetUserInfo (UserRequest) returns (UserResponse){

  }
}